{layout="members/_layout"}

<h1>Avatar</h1>

{if !logged_in}
    <h2>You need to be logged in.</h2>
{/if}

<div class="result">

	{exp:member:edit_avatar}

	{if avatar}
	<img src="{avatar_url}" width="{avatar_width}" height="{avatar_height}" />
	{/if}

    <fieldset>

        <p>
            <input type="file" name="userfile" id="userfile" /><br />
        </p>


    </fieldset>

    <div class="marginpad">
		<input type="submit" class="submit" value="Upload Avatar" name="submit"> &nbsp;&nbsp;<input type="submit" class="submit" value="Remove Avatar" name="remove">
	</div>
    {/exp:member:edit_avatar}
{/if}
</div>
